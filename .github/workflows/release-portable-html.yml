name: Release portable HTML

on:
    push:
        tags:
            - "v*.*.*"

permissions:
    contents: write

jobs:
    release:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install
              run: npm ci

            - name: Test
              run: npm test

            - name: Build portable HTML
              run: npm run build:tool

            - name: Create GitHub Release and upload asset
              uses: softprops/action-gh-release@v2
              with:
                  files: pbix-field-finder.html
                  generate_release_notes: true
